<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MMA Quiz</title>
		<link rel="stylesheet" href="style/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<nav class = "top-navigation">
			<div class = "content">
				<h1>Take the MMA Quiz!!!!</h1>
			</div>
		</nav>

					<section class = "qwrap">
			<img class="qwrapper" src='images/cage.jpg' alt="Logo Image" width="100%">
			</section>
		<div id="question_wrapper" class="main">
			<span class="question"> Which fighter holds titles in 2 weight classes?</span><br>
			<div id="answer_holder">
				<input type="radio" class="option" name="option" value="0"><span class="answer">Matt Hughes</span><br>
				<input type="radio" class="option" name="option"value="1"><span class="answer">Cain Velesquez</span><br>
				<input type="radio" class="option" name="option"value="2"><span class="answer">Urijah Faber</span><br>
				<input type="radio" class="option" name="option" value="3"><span class="answer">BJ Penn</span><br>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer">
				<input type="button" id="retry_button" value="Try Again!">
			</div>
	    </div>	


	</body>

		
</html>

</html>
