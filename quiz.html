<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MMA Quiz</title>
		<link rel="stylesheet" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<h1>MMA Quiz</h1>
		<div id="question_wrapper">
			<span class="question"> Which fighter holds titles in 2 weight classes?</span><br>
			<div id="answer_holder">
				<input type="radio" class="option" value="0"><span class="answer">Matt Hughes</span><br>
				<input type="radio" class="option" value="1"><span class="answer">Cain Velesquez</span><br>
				<input type="radio" class="option" value="2"><span class="answer">Urijah Faber</span><br>
				<input type="radio" class="option" value="3"><span class="answer">BJ Penn</span><br>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer">
				<input type="button" id="retry_button" value="Try Again!">
			</div>

		</div>
	</body>

		</div>
	</div>
</html>

</html>
